    <script>
        function switchMode(mode) {
            document.getElementById('splitMode').style.display = mode === 'split' ? 'grid' : 'none';
            document.getElementById('sliderMode').style.display = mode === 'slider' ? 'block' : 'none';
            
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        // æ»‘å—äº¤äº’
        const slider = document.getElementById('sliderMode');
        const handle = document.getElementById('sliderHandle');
        const afterImage = slider.querySelector('.slider-image-after');
        
        let isSliding = false;

        handle.addEventListener('mousedown', () => {
            isSliding = true;
        });

        document.addEventListener('mouseup', () => {
            isSliding = false;
        });

        document.addEventListener('mousemove', (e) => {
            if (!isSliding) return;
            
            const rect = slider.getBoundingClientRect();
            let x = e.clientX - rect.left;
            x = Math.max(0, Math.min(x, rect.width));
            
            const percentage = (x / rect.width) * 100;
            handle.style.left = percentage + '%';
            afterImage.style.clipPath = `inset(0 ${100 - percentage}% 0 0)`;
        });
